<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
  </head>
  <body>
    <div id="modal-container" class="hide">
      <div id="modal">
        <div id="close-btn-div">
          <button id="close-btn">X</button>
        </div>
        <form id="form" action="">
          <label class="input-labels input" for="book-name">Add a book name</label>
          <input class="input-field input" id="book-name" type="text" />
          <label class="input-labels input" for="book-author">Add the books author</label>
          <input class="input-field input" id="book-author" type="text" />
          <button id="add-book">Add Book</button>
        </form>
      </div>
    </div>
    <div class="content">
      <nav class="nav-bar container">
        <div class="nav-left"><a class="logo-heading">Library</a></div>
        <div class="nav-right">
          <a class="nav-item">To Read</a>
          <a class="nav-item">Favorite books</a>
          <a class="nav-item">My Profile</a>
        </div>
      </nav>
      <ul id="book-container"></ul>
      <div><button id="new-book">New book</button></div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
